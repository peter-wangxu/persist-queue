version: 2
jobs:
  py27:
    docker:
      # Primary container image where all steps run.
      - image: circleci/python:2.7.15
    environment:
      - TOXENV: py27
    steps: &common_steps
      - checkout
      - run:
          command: |
            sudo pip install tox
      - run:
          command: | # tell the operating system to remove the file size limit on core dump files
            ulimit -c unlimited
            tox
      - run: bash <(curl -s https://codecov.io/bash) -cF python
      - run:
          command: |
            mkdir -p /tmp/core_dumps
            cp core.* /tmp/core_dumps
          when: on_fail
      - store_artifacts:
          # collect core dumps
          path: /tmp/core_dumps
      - store_artifacts:
          path: .coverage
      - store_artifacts:
          path: coverage.xml
      - store_artifacts:
          path: htmlcov

  py34:
    docker:
      # Primary container image where all steps run.
      - image: circleci/python:3.4.7
    environment:
      - TOXENV: py34
    steps: *common_steps

  py35:
    docker:
      # Primary container image where all steps run.
      - image: circleci/python:3.5.5
    environment:
      - TOXENV: py35

    steps: *common_steps

  py36:
    docker:
      # Primary container image where all steps run.
      - image: circleci/python:3.6.5
    environment:
      - TOXENV: py36
    steps: *common_steps

  py37:
    docker:
      # Primary container image where all steps run.
      - image: circleci/python:3.7.0
    environment:
      - TOXENV: py37
    steps: *common_steps


  pep8:
    docker:
      # Primary container image where all steps run.
      - image: circleci/python:3.5.4
    environment:
      - TOXENV: pep8
    steps: *common_steps


  cover:
    docker:
      # Primary container image where all steps run.
      - image: circleci/python:3.5.4
    environment:
      - TOXENV: cover
    steps: *common_steps

workflows:
  version: 2
  build:
    jobs:
      - pep8
      - py27
      - py34
      - py35
      - py36
      - py37
      - cover
